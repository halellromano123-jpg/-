<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dose -  转 砖</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #bb86fc;
            --whatsapp-green: #25D366;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), #8a4af3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #date-display { color: var(--text-secondary); font-weight: 500; }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #333;
        }
        .category-tag {
            color: var(--accent-color);
            background: rgba(187, 134, 252, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        .fact-text { font-size: 1.1rem; }
        
        /* 驻转专 住驻 */
        .whatsapp-btn {
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 40px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        footer { margin-top: auto; padding-top: 40px; color: var(--text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>

            { category: "注", text: "专 砖砖 注  专 砖 8 拽转." }
        ];

        function getDailyFacts() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const dayOfYear = Math.floor((today - start) / (1000 * 60 * 60 * 24));
            
            return [
                factsDB[dayOfYear % factsDB.length],
                factsDB[(dayOfYear + 10) % factsDB.length],
                factsDB[(dayOfYear + 20) % factsDB.length]
            ];
        }

        function render() {
            const dateStr = new Date().toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('date-display').textContent = dateStr;
            
            const container = document.getElementById('facts-container');
            getDailyFacts().forEach(fact => {
                container.innerHTML += `
                    <div class="card">
                        <div class="category-tag">${fact.category}</div>
                        <div class="fact-text">${fact.text}</div>
                    </div>`;
            });
        }

        function shareToWhatsApp() {
            let msg = "*砖 转 - 3 注转 :* \n\n";
            getDailyFacts().forEach(f => msg += `*${f.category}:* ${f.text}\n\n`);
            msg += "砖 转专 -Daily Dose 砖!";
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        render();
    </script>
</body>
</html>
