            --accent-color: #bb86fc;

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        header { text-align: center; margin-bottom: 40px; margin-top: 20px; }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--accent-color), #8a4af3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        #date-display { color: var(--text-secondary); font-size: 1.1rem; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden; /* ×›×“×™ ×©×”×ª××•× ×” ×œ× ×ª×¦× ××”×’×‘×•×œ×•×ª */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #333;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent-color); }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .card-content { padding: 25px; }

        .category-tag {
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        h3 { font-size: 1.5rem; margin-bottom: 15px; line-height: 1.3; color: #fff; }

        .description { margin-bottom: 20px; color: var(--text-secondary); font-size: 0.95rem; }

        ul { padding-right: 20px; margin-bottom: 15px; }
        
        li {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        li strong { color: var(--accent-color); }

        /* ×›×¤×ª×•×¨ ×•×•××˜×¡××¤ */
        .whatsapp-btn {

            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: transform 0.2s;
        }

        .whatsapp-btn:active { transform: scale(0.95); }

        footer { margin-top: auto; padding: 20px; color: #555; font-size: 0.8rem; }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }

            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            const fact2 = factsDB[(dayOfYear + 1) % factsDB.length];
            const fact3 = factsDB[(dayOfYear + 2) % factsDB.length];

            return [fact1, fact2, fact3];
        }
